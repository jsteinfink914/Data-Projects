<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset = "UTF-8">
      <title>D3-js example</title>

      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>

   </head>

   <body>
 
   	<h2> DR.JS EXAMPLES: </h2> 

		<!-- DROP DOWN BOX -->
		<form action="/action_page.php">
		    <label for="method">CHOOSE OPERATION:</label>
		    <select name="method" id="method">
		    <option value="ex1">CREATE-CIRCLE</option>
		    <option value="ex2">CREATE-SQUARE</option>
		  </select>
		</form>

		<br> 

		<button onclick="render()">RUN JAVASCRIPT!</button>

		<br> 

      <div id = "svgcontainer"></div>

		<script>

			function render() 
			{

			//START FRESH EACH TIME (DELETE ALL DIV CHILD NODES) 
			d3.select("#svgcontainer").selectAll("*").remove();

			let method = document.getElementById("method").value;

			if(method=="ex1")  
			{
				var width = 300;
				var height = 300;
				d3.select("#svgcontainer")
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("circle")
				.attr("cx", width/2)
				.attr("cy", height/2)
				.attr("r", height/4)
				.attr("fill", "red")
				.attr("stroke", "black");
			}
			if(method=="ex2")
			{
				var width=600;
				var height=600;
				d3.select("#svgcontainer")
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("rect")
				.attr("width",width/2)
				.attr("height",height/2)
				.attr("x", 100)
				.attr("y", 100)
				.attr("fill", "green")
				.attr("stroke", "black");
			}
			}
		</script>
   </body>
</html>
